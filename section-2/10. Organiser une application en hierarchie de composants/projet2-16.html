<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-16</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div id="app">
        <tous :personnes="users"></tous>
        <table>

        </table>

    </div>

    <script>
        const Un = {
            template: `<tr>
                    <td><img :src="unePersonne.picture.large"></td>
                    <td>
                        {{ unePersonne.name.first }} {{ unePersonne.name.last }} <br>
                        {{ unePersonne.email }} <br>
                        {{ unePersonne.phone }}
                    </td>
                </tr>`,
            props: ['unePersonne']
        }
        const Tous = {
            template: `<table v-for="personne in personnes">
                    <un :unePersonne="personne"></un>
                </table>`,
            components: {
                'un': Un
            },
            props: ['personnes']
        }
        const app = Vue.createApp({
            data() {
                return {
                    users: []
                }
            },
            created() {
                axios.get('https://randomuser.me/api/?results=10').then(function(reponse) {
                    vm.users = reponse.data.results
                })
            },
            components: {
                'tous': Tous
            }
        });
        let vm = app.mount('#app');
    </script>
    
</body>
</html>
