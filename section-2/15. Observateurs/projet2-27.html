<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-27</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">

        {{ compteur }}
        <button @click="compteur++">Incr√©menter</button>

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    compteur: 0
                }
            },
            watch: {
                compteur(valeur) {
                    if (valeur==10) {
                        this.compteur = 0;
                    } 
                }
            }
        });
        app.mount('#app');
    </script>
    
</body>
</html>
