<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2-25</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">
        {{ contact }}
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    email: 'test@test.com',
                    phone: '0123456789',
                    contact: 'mail : ' + this.email + ' / phone : ' + this.phone
                }
            }
        });
        app.mount('#app');
    </script>
    
</body>
</html>
