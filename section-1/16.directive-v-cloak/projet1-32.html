<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-32</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="app">

        <div v-cloak>
            {{ texte }}
        </div>

    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    texte: 'Bonjour'
                }
            }
        });
        app.mount('#app');
    </script>
    
</body>
</html>
