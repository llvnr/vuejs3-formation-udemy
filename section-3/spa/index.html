<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@next"></script>
    <style>
        /* L'allure de la page actif */
        .router-link-active {
            background: lightgreen;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Premi√®re application SPA</h1>
        <ul>
            <li><router-link to="/">Page 1</router-link></li>
            <li><router-link to="/page-deux">Page 2</router-link></li>
            <li><router-link to="/page-trois">Page 3</router-link></li>
        </ul>
        <router-view></router-view>
    </div>

    <script>
        const Page1 = {
            template: '<div>Bienvenue sur la page 1</div>'
        }
        const Page2 = {
            template: '<div>Bienvenue sur la page 2</div>'
        }
        const Page3 = {
            template: '<div>Bienvenue sur la page 3</div>'
        }
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes: [
                {
                    path: '/',
                    component: Page1
                },
                {
                    path: '/page-deux',
                    component: Page2
                },
                {
                    path: '/page-trois',
                    component: Page3
                } 
            ]
        })
        const app = Vue.createApp({
            
        });
        app.use(router);
        app.mount('#app');
    </script>
    
</body>
</html>
